<!DOCTYPE html>
<html lang="is">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Forsíða</title>
    <link rel="stylesheet" href="../styles.css" />
    <meta name="description" content="" />
    <meta property="og:title" content="Pöntunarsíða" />
    <meta property="og:description" content="" />
  </head>

  <body>
    <div class="desktop">
      <nav>
        <div class="logo-container">
          <img src="../icon/Logo.svg" class="Logo" />
          <h1>Tæknibúðin</h1>
        </div>
        <div class="search">
          <input placeholder="Leit eftir heiti, vörunúmeri, lýsingu o.fl." />
          <img src="../icon/Vector.svg" alt="search-img" />
        </div>
        <ul class="categories">
          <li><a href="#">Nýjar vörur</a></li>
          <li><a href="#">Tilboðs vörur</a></li>
          <li><a href="#">Allar vörur</a></li>
        </ul>
        <div class="cart">
          <img src="../icon/Cart icon.svg" alt="cart-img" class="cart-icon" />
          <img
            src="../icon/cart count background.svg"
            alt="cart-count-img"
            class="cart-icon-background"
          />
          <p>1</p>
        </div>
      </nav>

      <div class="grid">
        <h1 class="full-span">Pöntun</h1>
      </div>

      <div class="order">
        <form class="form">
          <fieldset>
            <legend>Kaupandi</legend>
            <div class="input-container">
              <label class="label" for="name">Nafn</label>
              <input class="input" id="name" type="text" name="name">
            </div>
            <div class="input-container">
              <label class="label" for="id">Kennitala</label>
              <input class="input" id="id" type="text" name="id">
            </div>
            <div class="input-container">
              <label class="label" for="email">Netfang</label>
              <input class="input" id="email" type="text" name="email">
            </div>
            <div class="input-container">
              <label class="label" for="telephone">Sími</label>
              <input class="input" id="telephone" type="text" name="telephone">
            </div>
          </fieldset>
          <fieldset>
            <legend>Afhending</legend>
            <div class="input-container">
              <label class="label" for="address">Heimilisfang</label>
              <input class="input" id="address" type="text" name="address">
            </div>
            <div class="input-container">
              <label class="label" for="postnumber">Póstnúmer</label>
              <input class="input" id="postnumber" type="text" name="postnumber">
            </div>
            <div class="input-container">
              <label class="label" for="place">Staður</label>
              <input class="input" id="place" type="text" name="place">
            </div>
            <div class="input-container">
              <label class="label" for="comment">Athugasemd</label>
              <input class="input" id="comment" type="text" name="comment">
            </div>
          </fieldset>
          <button>SENDA PÖNTUN</button>
        </form>

        <div class="current-cart">
          <span class="product">
            <img src="../myndir/adrian-sulyok-sczNLg6rrhQ-unsplash 1.png" />
            <p class="title">Vinalegur vinnuróbot</p>
            <p class="price">1.499.990 kr.</p>
          </span>
          <span class="product">
            <img src="../myndir/adrian-sulyok-sczNLg6rrhQ-unsplash 1.png" />
            <p class="title">Tæknilegt móðurborð</p>
            <p class="price">189.000 kr.</p>
          </span>
          <span class="total">
            <p class="text">Samtals:</p>
            <p class="sum">1.688.990 kr.</p>
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
