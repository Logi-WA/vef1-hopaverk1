<!DOCTYPE html>
<html lang="is">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Forsíða</title>
    <link rel="stylesheet" href="./styles.css" />
    <meta name="description" content="" />
    <meta property="og:title" content="Pöntunarsíða" />
    <meta property="og:description" content="" />
  </head>

  <body>
    <div class="desktop">
      <div class="navigation">
        <div class="logo-container">
          <img src="./icon/Logo.png" alt="Logo" class="logo" />
          <span class="brand-name">Tæknibúðin</span>
        </div>
        <div class="search">
          <input type="text" placeholder="Leit eftir heiti,..." />
          <img src="./icon/Vector.svg" alt="Search Icon" class="search-icon" />
        </div>
        <div class="categories">
          <a href="#">Nýjar vörur</a>
          <a href="#">Tilboðs vörur</a>
          <a href="#">Allar vörur</a>
        </div>
        <div class="cart">
          <img src="./icon/Cart icon.svg" alt="Cart Icon" class="cart-icon" />
          <div class="cart-count">
            <img
              src="./icon/cart count background.svg"
              alt="Cart Count Background"
              class="cart-count-bg"
            />
            <span>1</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
