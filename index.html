<!DOCTYPE html>
<html lang="is">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Forsíða</title>
    <link rel="stylesheet" href="./styles.css" />
    <meta
      name="description"
      content="Forsíða Tæknibúðarinnar, tæknibúð með allar þær tæknivörur sem þig vantar."
    />
    <meta property="og:title" content="Tæknibúðin" />
    <meta property="og:description" content="Velkomin í Tæknibúðina!" />
    <!-- <link rel="styleheet" href="./grid.css" /> -->
  </head>

  <body>
    <div class="desktop">
      <div class="navigation">
        <div class="logo-container">
          <img src="./icon/Logo.png" alt="Logo" class="logo" />
          <span class="brand-name">Tæknibúðin</span>
        </div>
        <div class="search">
          <input type="text" placeholder="Leit eftir heiti,..." />
          <img src="./icon/Vector.svg" alt="Search Icon" class="search-icon" />
        </div>
        <div class="categories">
          <a href="#">Nýjar vörur</a>
          <a href="#">Tilboðs vörur</a>
          <a href="#">Allar vörur</a>
        </div>
        <div class="cart">
          <img src="./icon/Cart icon.svg" alt="Cart Icon" class="cart-icon" />
          <div class="cart-count">
            <img
              src="./icon/cart count background.svg"
              alt="Cart Count Background"
              class="cart-count-bg"
            />
            <span>1</span>
          </div>
        </div>
      </div>

      <header class="header" style="background-image: url('./myndir/Background.png')">
        <div class="header-content">
          <h1>Tilboðsvika</h1>
          <p>Keyptu græjurnar hjá okkur!</p>
        </div>
        <div class="protection"></div>
      </header>

      <section class="page-content">
        <div class="content-new-cta">
          <img src="#" alt="Photo" class="photo" />
          <div class="text">
            <button>Button Text</button>
          </div>
        </div>

        <section class="products-new">
          <div class="product-card">
            <img src="#" alt="Product image" />
            <h3>Title</h3>
            <div class="tags">
              <span>New</span>
              <span>New</span>
            </div>
            <p class="price">Price</p>
            <button>Button Text</button>
          </div>
        </section>

        <div class="content-all-cta">
          <img src="#" alt="Photo" class="photo" />
          <div class="text">
            <button>Button Text</button>
          </div>
        </div>

        <section class="products-all">
          <div class="product-card"></div>
        </section>

        <div class="section-fill"></div>
      </section>

      <footer class="footer">
        <div class="opening-hours">
          <p>Text</p>
          <hr />
          <p>Text</p>
        </div>

        <div class="contact">
          <p>Text</p>
          <hr />
          <p>Text</p>
        </div>

        <div class="other">
          <p>Text</p>
          <hr />
          <p>Text</p>
        </div>

        <div class="copyright">
          <hr />
          <p>Text</p>
        </div>
      </footer>
    </div>
  </body>
</html>
